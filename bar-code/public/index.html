<!DOCTYPE html>
<html>
<head>
    <title>Barcode Generator Tutorial</title>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
    <script>
        function generateBarcode(value) {
            JsBarcode("#barcode", value, {
                format: 'code39',
                displayValue: true,
            });
        }
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #bd5a5a;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color: #333;
        }

        .container {
            background: #ac9898;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        label {
            font-size: 18px;
            margin-right: 10px;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 200px;
        }

        svg {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Barcode Generator</h1>
        <div>
            <label>Barcode:</label>
            <input name="barcode" type="text" onchange="generateBarcode(this.value)"/>
        </div>
        <div>
            <svg id="barcode"></svg>
        </div>
    </div>
</body>
</html>
